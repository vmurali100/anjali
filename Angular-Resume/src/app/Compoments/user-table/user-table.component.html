<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor =" let user of users">
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.city}}</td>

      </tr>
      
    </tbody>
  </table>
</div>
